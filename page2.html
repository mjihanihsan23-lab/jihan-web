<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Musik Favorit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      width: 330px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      animation: fadeIn 1s ease;
    }

    h1 {
      margin-bottom: 15px;
      font-size: 24px;
    }

    /* LIST GENRE */
    .music-list {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    .music-list li {
      background: rgba(255,255,255,0.18);
      margin: 10px 0;
      padding: 12px;
      border-radius: 12px;
      font-size: 14px;
    }

    /* GENRE YANG BISA DIKLIK */
    .genre {
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .genre:hover {
      background: rgba(255,255,255,0.28);
    }

    /* LIST LAGU */
    .song-list {
      list-style: none;
      padding-left: 15px;
      margin-top: 8px;
      display: none;
    }

    .song-list li {
      background: rgba(255,255,255,0.15);
      margin: 6px 0;
      padding: 10px;
      border-radius: 10px;
      font-size: 13px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .song-list li:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.25);
    }

    .nav {
      margin-top: 25px;
      display: flex;
      justify-content: space-between;
    }

    .nav a {
      text-decoration: none;
      color: #ffd369;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
