    body {

      color: white;

      display: flex;
      justify-content: center;
      align-items: center;

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px 40px;
      width: 320px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      animation: fadeIn 1.2s ease;
    }

    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;

      margin-bottom: 15px;
    }

    h1 {

    }

    h3 {

    }

    p {
      font-size: 14px;
      line-height: 1.6;
      opacity: 0.95;
    }

    .social {
      margin-top: 20px;
    }

    .social a {
      font-size: 28px;
      color: white;
      margin: 0 15px;
      text-decoration: none;
      transition: transform 0.3s, color 0.3s;
    }

    .social a:hover {
      transform: scale(1.3);
      color: #ffd369;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
